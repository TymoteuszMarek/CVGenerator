<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV Creator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/style.css">
  </head>
  <body>
    <div id="app">
      <header>
        <nav>
          <div>

          </div>
        </nav>
      </header>
      <main>
        <div class="container">
          <div class="row">
            <div class="col-sm">
              <div class="form-floating mb-3">
                <input type="text" id="Name" class="form-control" placeholder="Imię">
                <label for="Name">Imię</label>
              </div>
            </div>
            <div class="col">
              <div class="form-floating mb-3">
                <input type="text" id="LastName" class="form-control" placeholder="Nazwisko">
                <label for="Name">Nazwisko</label>
              </div>
            </div>
          </div>
          <div class="form-floating mb-3">
            <input type="email" id="Email" class="form-control" placeholder="Adres Email">
            <label for="Name">Adres Email</label>
          </div>
          <div class="row">
            <div class="col-sm">
              <div class="form-floating mb-3">
                <input type="number" id="PhoneNumber" class="form-control" placeholder="Numer Telefonu">
                <label for="Name">Numer Telefonu</label>
              </div>
            </div>
            <div class="col">
              <div class="form-floating mb-3">
                <input type="text" id="Address" class="form-control" placeholder="Adres">
                <label for="Name">Adres</label>
              </div>
            </div>
          </div>
          <div class="form-floating mb-3">
            <input type="text" id="Position" class="form-control" placeholder="Stanowisko">
            <label for="Name">Stanowisko</label>
          </div>
          <div class="form-floating mb-3">
            <textarea id="AboutMyself" class="form-control" style="height: 100px" placeholder="O mnie"></textarea>
            <label for="Name">O mnie</label>
          </div>
          <h2 class="mb-3">Doświadczenie</h2>
          <div class="d-flex flex-column align-items-end">
            <div class="ButtonHolder">
              <div id="Expiriences" class="Generated"></div>
            </div>
          </div>
          <h2 class="mb-3">Umiejętności</h2>
          <div class="d-flex flex-column align-items-end">
            <div class="ButtonHolder">
              <div id="Skills" class="Generated"></div>
            </div>
          </div>
          <h2 class="mb-3">Wykształcenie</h2>
          <div class="d-flex flex-column align-items-end">
            <div class="ButtonHolder">
              <div id="Education" class="Generated"></div>
            </div>
          </div>
          <button id="Generate" class="btn btn-primary">Generate</button>
        </div>
      </main>
      <footer>
      </footer>
      <script type="module" src="src/js/app/form.js"></script>
      <script type="module" src="src/js/app/cvGeneration.js"></script>
    </div>
  </body>
</html>
